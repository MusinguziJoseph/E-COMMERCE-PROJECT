<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>MyStore - Cameras</title>
    <script defer src="cart.js"></script>
    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown-menu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #ff6f00;
            color: white;
        }

        .logo h1 {
            margin: 0;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 15px;
        }

        .search-bar input {
            width: 70%;
            padding: 5px;
            border-radius: 25px; /* Rounded corners for large screens */
            border: 1px solid #ddd;
        }

        .search-bar button {
            padding: 5px 10px;
            border-radius: 25px;
            border: none;
            background-color: #ffffff;
            color: #ff6f00;
            cursor: pointer;
        }

        .account-cart-links a {
            margin-left: 15px;
            color: white;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        .product-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
            border-radius: 15px; /* Rounded corners for product box */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            border-radius: 15px; /* Rounded corners for product image */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .search-bar {
                display: none;
            }

            header {
                flex-wrap: wrap;
                justify-content: center;
            }

            .logo, .account-cart-links {
                flex: 1;
                text-align: center;
                margin: 5px 0;
            }

            .product-list {
                flex-direction: column;
                align-items: center;
            }

            .product-card {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .menu-icon {
                font-size: 1.2em;
                margin-right: 0;
            }

            .product-card {
                width: 100%;
                max-width: 200px;
            }

            header {
                padding: 5px;
            }

            .logo h1 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <span class="menu-icon" onclick="toggleDropdown()">&#9776;</span>
            <div id="dropdown-menu" class="dropdown">
                <a href="cameras.html">Cameras</a>
                <a href="phones.html">Phones</a>
                <a href="laptops.html">Laptops</a>
                <a href="lights.html">Lights</a>
            </div>
        </nav>
        <div class="logo">
            <h1>MyStore</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search products">
            <button>Search</button>
        </div>
        <div class="account-cart-links">
            <a href="account.html"><i class="fas fa-user"></i> Account</a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart <span id="cart-count">0</span></a>
        </div>
    </header>

    <!-- Cameras Section -->
    <section>
        <div class="product-card" data-id="1">
            <img src="images/camera1.jpg" alt="Camera 1" style="width:100%;">
            <h3>Camera 1</h3>
            <p>$300</p>
            <button onclick="addToCart(1, 'Camera 1', 300)">Add to Cart</button>
        </div>
        <div class="product-card" data-id="2">
            <img src="images/camera1.jpg" alt="Camera 1" style="width:100%;">
            <h3>Camera 1</h3>
            <p>$300</p>
            <button onclick="addToCart(1, 'Camera 1', 300)">Add to Cart</button>
        </div>
        <div class="product-card" data-id="3">
            <img src="images/camera1.jpg" alt="Camera 1" style="width:100%;">
            <h3>Camera 1</h3>
            <p>$300</p>
            <button onclick="addToCart(1, 'Camera 1', 300)">Add to Cart</button>
        </div>
        <div class="product-card" data-id="4">
            <img src="images/camera1.jpg" alt="Camera 1" style="width:100%;">
            <h3>Camera 1</h3>
            <p>$300</p>
            <button onclick="addToCart(1, 'Camera 1', 300)">Add to Cart</button>
        </div>
            
            <!-- Add more products -->
        </div>
    </section>
</body>
</html>

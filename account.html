<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to YoShop</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            
            <h1>Welcome to YoShop</h1>
            <p>Type your e-mail or phone number to log in or create a MyStore account.</p>
        </div>

        <!-- Login Form -->
        <form action="dashboard.html" method="POST" class="login-form">
            <div class="input-group">
                <label for="email">Email or Mobile Number</label>
                <input type="text" id="email" name="email" required placeholder="Enter your email or phone number">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-continue">Continue</button>

            <!-- Terms and Conditions -->
            <p class="terms">By continuing you agree to MyStore's <a href="#">Terms and Conditions</a></p>

            <!-- Facebook Login -->
            <button type="button" class="btn-facebook">
                <img src="images/facebook-icon.png" alt="Facebook Icon"> Log in with Facebook
            </button>
        </form>

        <!-- Help Section -->
        <div class="help-section">
            <p>For further support, you may visit the <a href="#">Help Center</a> or contact our customer service team.</p>
        </div>
    </div>
</body>
</html>
